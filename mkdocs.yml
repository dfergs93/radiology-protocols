site_name: Radiology Protocol Manager
site_url: https://dfergs93.github.io/radiology-protocols/

# Rest of your config...
theme:
  name: material
  features:
    - navigation.tabs
    # - navigation.expand
    # - navigation.sections
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.tabs.link
    - toc.integrate
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
plugins:
  - search
  - awesome-pages

extra_css:
  - custom_css/extra.css

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - javascripts/mermaid-init.js
  - https://cdn.jsdelivr.net/npm/marked/marked.min.js
  - javascripts/protocol-compare.js
  - javascripts/protocol-comparison-index.json  # Pre-generated JSON data for comparison index
  - javascripts/chatbot.js # Chatbot script
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true